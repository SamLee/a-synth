<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello there!</title>
    <link rel="stylesheet" href="style.css">
    <!-- Connect this window to the back-end app -->
    <script src="webui.js"></script>
    <!-- <script type="text/javascript" src="https://livejs.com/live.js"></script> -->
</head>

<body>
    <div class="flex">
        <form class="param-group" id="osc1" spellcheck="false">
            <legend>OSC1</legend>
            <fieldset class="grid">
                <div class="param" id="shape">
                    <div class="wave">
                        <svg class="svg">
                            <use href="waves/sine.svg#svg"></use>
                        </svg>
                    </div>
                    <select autocomplete="off">
                        <option value="sine">Sine</option>
                        <option value="siney">Siney</option>
                        <option value="square">Square</option>
                        <option value="saw">Saw</option>
                        <option value="triangle">Triangle</option>
                        <option value="noise">Noise</option>
                    </select>

                    <label for="shape">Shape</label>
                </div>
                <div class="param" id="offset">
                    <div class="knob">
                        <div class="gague"></div>
                        <div class="gague-fill"></div>
                        <div class="dial">
                            <div class="indicator"></div>
                        </div>
                    </div>
                    <input type="number" value="0" min="-24" max="24" step="1" autocomplete="off" required />
                    <label for="offset">Offset</label>
                </div>
                <div class="param" id="volume">
                    <div class="knob zeroed">
                        <div class="gague"></div>
                        <div class="gague-fill"></div>
                        <div class="dial">
                            <div class="indicator"></div>
                        </div>
                    </div>
                    <input type="number" value="100" min="0" max="200" step="1" autocomplete="off" required />
                    <label for="volume">Volume</label>
                </div>
            </fieldset>
        </form>
        <form class="param-group" id="osc2" spellcheck="false">
            <legend>OSC2</legend>
            <fieldset class="grid">
                <div class="param" id="shape">
                    <div class="wave">
                        <svg class="svg">
                            <use href="waves/sine.svg#svg"></use>
                        </svg>
                    </div>
                    <select autocomplete="off">
                        <option value="sine">Sine</option>
                        <option value="siney">Siney</option>
                        <option value="square">Square</option>
                        <option value="saw">Saw</option>
                        <option value="triangle">Triangle</option>
                        <option value="noise">Noise</option>
                    </select>

                    <label for="shape">Shape</label>
                </div>
                <div class="param" id="offset">
                    <div class="knob">
                        <div class="gague"></div>
                        <div class="gague-fill"></div>
                        <div class="dial">
                            <div class="indicator"></div>
                        </div>
                    </div>
                    <input type="number" value="0" min="-24" max="24" step="1" autocomplete="off" required />
                    <label for="offset">Offset</label>
                </div>
                <div class="param" id="volume">
                    <div class="knob zeroed">
                        <div class="gague"></div>
                        <div class="gague-fill"></div>
                        <div class="dial">
                            <div class="indicator"></div>
                        </div>
                    </div>
                    <input type="number" value="100" min="0" max="200" step="1" autocomplete="off" required />
                    <label for="volume">Volume</label>
                </div>
            </fieldset>
        </form>
        <form class="param-group" id="toggles" spellcheck="false">
            <!-- <legend>Toggles</legend> -->
            <fieldset class="grid">
                <div class="param" id="quality">
                    <div class="toggle">
                        <div class="light"></div>
                        <div class="switch"></div>
                    </div>
                    <input type="checkbox" value="off" autocomplete="off" />
                    <label for="quality">High Quality</label>
                </div>
            </fieldset>
        </form>

        <form class="param-group" id="adsr" spellcheck="false">
            <legend>Envelope</legend>
            <div class="param-group" id="attack" spellcheck="false">
                <legend>Attack</legend>
                <fieldset class="grid">
                    <div class="param" id="attack">
                        <div class="knob zeroed">
                            <div class="gague"></div>
                            <div class="gague-fill"></div>
                            <div class="dial">
                                <div class="indicator"></div>
                            </div>
                        </div>
                        <input type="number" value="0" min="0" max="30" step="0.01" autocomplete="off" required />
                        <label>Duration</label>
                    </div>
                    <div class="param" id="attack-target">
                        <div class="knob zeroed">
                            <div class="gague"></div>
                            <div class="gague-fill"></div>
                            <div class="dial">
                                <div class="indicator"></div>
                            </div>
                        </div>
                        <input type="number" value="1" min="0" max="2" step="0.01" autocomplete="off" required />
                        <label>Target</label>
                    </div>
                </fieldset>
            </div>

            <div class="param-group" id="decay" spellcheck="false">
                <legend>Decay</legend>
                <fieldset class="grid">
                    <div class="param" id="decay">
                        <div class="knob zeroed">
                            <div class="gague"></div>
                            <div class="gague-fill"></div>
                            <div class="dial">
                                <div class="indicator"></div>
                            </div>
                        </div>
                        <input type="number" value="0" min="0" max="30" step="0.01" autocomplete="off" required />
                        <label>Duration</label>
                    </div>
                    <div class="param" id="decay-target">
                        <div class="knob zeroed">
                            <div class="gague"></div>
                            <div class="gague-fill"></div>
                            <div class="dial">
                                <div class="indicator"></div>
                            </div>
                        </div>
                        <input type="number" value="1" min="0" max="2" step="0.01" autocomplete="off" required />
                        <label>Target</label>
                    </div>
                </fieldset>
            </div>

            <div class="param-group" id="sustain" spellcheck="false">
                <legend>Sustain</legend>
                <fieldset class="grid">
                    <div class="param" id="sustain-target">
                        <div class="knob">
                            <div class="gague"></div>
                            <div class="gague-fill"></div>
                            <div class="dial">
                                <div class="indicator"></div>
                            </div>
                        </div>
                        <input type="number" value="1" min="0" max="2" step="0.01" autocomplete="off" required />
                        <label>Wibbly</label>
                    </div>
                </fieldset>
            </div>

            <div class="param-group" id="release" spellcheck="false">
                <legend>Release</legend>
                <fieldset class="grid">
                    <div class="param" id="release">
                        <div class="knob zeroed">
                            <div class="gague"></div>
                            <div class="gague-fill"></div>
                            <div class="dial">
                                <div class="indicator"></div>
                            </div>
                        </div>
                        <input type="number" value="0" min="0" max="30" step="0.01" autocomplete="off" required />
                        <label>Duration</label>
                    </div>
                    <div class="param" id="release-target">
                        <div class="knob zeroed">
                            <div class="gague"></div>
                            <div class="gague-fill"></div>
                            <div class="dial">
                                <div class="indicator"></div>
                            </div>
                        </div>
                        <input type="number" value="0.02" min="0" max="2" step="0.01" autocomplete="off" required />
                        <label>Target</label>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
